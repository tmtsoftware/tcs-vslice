<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>TMT-TCS GUI</title>
</head>
<script type="text/javascript">
	function getPreviousValues() {

	}
</script>
<body onload="getPreviousValues()">

	<form action="tcsProcessor" method="post">
		<table>
			<tr>
				<td>Command Name:</td>
				<td><select id="command">
						<option value="follow">Follow</option>
						<option value="offset">Offset</option>
				</select></td>
			</tr>
			<tr>
				<td>Target Name:</td>
				<td><input type="text" name="targetName" id="targetName"
					value=""></td>
			</tr>
			<tr>
				<td>Ra (Double):</td>
				<td><input type="text" name="ra" id="ra" value=""></td>
			</tr>
			<tr>
				<td>Dec (Double):</td>
				<td><input type="text" name="dec" id="dec" value=""></td>
			</tr>
			<tr>
				<td>Frame:</td>
				<td><input type="text" name="frame" id="frame" value=""></td>
			</tr>
			<tr>
				<td rowspan="2"><input type="submit"></td>
			</tr>
		</table>
	</form>

</body>
</html>
